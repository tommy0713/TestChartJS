<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "num"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        for (let i = 2; i < 10; i++) {
            for (let j = 2; j < 10; j++) {
                $('.num').append(`<p>${i}*${j} = ${i*j}</p>`)               
            }
            $('.num').append(`<hr>`);
        }
    </script>
</body>
</html>
